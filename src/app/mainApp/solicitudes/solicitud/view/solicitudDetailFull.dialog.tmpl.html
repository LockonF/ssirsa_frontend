<md-dialog class="mobile-fullwidth-dialog" flex="40" flex-xs="100">
    <md-toolbar class="toolbar-default"
                ng-style="{ 'background-color': vm.selectedColor.backgroundColor, color: vm.selectedColor.textColor }">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>MODAL_INFO_REQUEST.FORM.TITLE</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex class="card1 md-blue-grey-theme" layout-align="space-around stretch" layout-xs="column" layout-sm="column"
          style="overflow-y: scroll;">
        <md-tabs layout-fill="" md-selected="triWizard.currentStep" md-dynamic-height="" md-stretch-tabs="always"
                 class="md-primary">
            <md-tab id="1"  >
                <md-tab-label><span translate="" hide-xs>MODAL_INFO_REQUEST.FORM.TAB.INFO</span></md-tab-label>
                <md-tab-body>
                    <div class="md-padding">
                    <md-input-container class="md-block">
                        <label>{{'SEARCH_REQUEST.FORM.LABEL.UDN'|translate}}</label>
                        <input type="text" ng-disabled=true ng-model="vm.udn.agencia" name="udn" />
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>{{'SEARCH_REQUEST.FORM.LABEL.PERSONA'|translate}}</label>
                        <input type="text" ng-disabled=true ng-model="vm.persona.user.username" name="user" />
                    </md-input-container>
                        <md-input-container class="md-block">
                        <label>{{'SEARCH_REQUEST.FORM.LABEL.STATUS'|translate}}</label>
                        <input type="text" ng-disabled=true ng-model="vm.solicitud.status" name="user" />
                    </md-input-container>
                        <md-input-container class="md-block">
                            <label>{{'SEARCH_REQUEST.FORM.LABEL.TYPE'|translate}}</label>
                            <input type="text" ng-disabled=true ng-model="vm.solicitud.tipo_solicitud" name="user" />
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>{{'SEARCH_REQUEST.FORM.LABEL.DATE'|translate}}</label>
                            <input type="text" ng-disabled=true ng-model="vm.fecha" name="user" />
                        </md-input-container>
                    <md-input-container class="md-block">
                        <label>{{'CREATE_REQUEST.FORM.LABEL.COMMENT'|translate}}</label>
                        <textarea ng-disabled=true ng-model="vm.solicitud.comentario" md-maxlength="100" name="comentario"
                        ></textarea>
                    </md-input-container>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab id="2">
                <md-tab-label><span translate="" hide-xs>MODAL_INFO_REQUEST.FORM.TAB.EQUIPMENT</span></md-tab-label>
                <md-tab-body>
                    <div class="md-padding">
                    <md-list >
                        <md-list-item ng-repeat="dato in vm.datos">
                            <md-input-container class="md-block">
                                <label>{{'SEARCH_REQUEST.FORM.LABEL.CANTIDAD'|translate}}</label>
                                <input type="text" ng-disabled=true ng-model="dato.cantidad" name="datos1"/>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>{{'SEARCH_REQUEST.FORM.LABEL.STATUS'|translate}}</label>
                                <input type="text" ng-disabled=true ng-model="dato.status_equipo" name="datos1"/>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>{{'SEARCH_REQUEST.FORM.LABEL.TIPOEQUIPO'|translate}}</label>
                                <input type="text" ng-disabled=true ng-model="dato.tipo_equipo" name="datos1"/>
                            </md-input-container>
                        </md-list-item>
                    </md-list>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </div>
    <md-dialog-actions layout="row" class="card1 md-blue-grey-theme" layout-align="end center">
        <md-button ng-click="vm.cancel()" md-no-ink class="md-primary">
            {{'MAIN.BUTTONS.CANCEL'|translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
