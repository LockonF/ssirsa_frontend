<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-xs="100">
        <md-card>
            <h2>Crear Solicitud</h2>
            <div layout="column">
                <p>Default Radio : <strong>{{data.default}}</strong></p>
                <md-radio-group ng-model="data.default" ng-init="data.default = 'Red'">
                    <md-radio-button value="Envio">Solicitud de envió</md-radio-button>
                    <md-radio-button value="Recolección">Solicitud de recolección</md-radio-button>
                    <md-radio-button value="Venta">Slicitud de punto de venta</md-radio-button>
                </md-radio-group>
            </div>
            <md-input-container class="md-block">
                <label>Description</label>
                <textarea></textarea>
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button class="md-primary">Create</md-button>
                <md-button>Cancel</md-button>
            </div>
        </md-card>
    </div>
</div>
