<md-dialog class="mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar class="toolbar-default" ng-style="{ 'background-color': vm.selectedColor.backgroundColor, color: vm.selectedColor.textColor }">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>{{::vm.dialogData.title}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="md-dialog-content card1 md-blue-grey-theme">
        <form class="event-dialog-form" name="eventForm">
            <md-input-container class="md-block">
                <label translate>{{'CALENDAR.FORM.LABEL.DESCRIPTION'|translate}}</label>
                <input ng-model="vm.event.solicitud.descripcion" required>
            </md-input-container>
            <div class="event-dialog-input-row" layout="row" layout-align="start center">
                <p flex hide-xs translate>{{'CALENDAR.FORM.LABEL.DATE_INITIAL'|translate}}</p>
                <md-datepicker ng-model="vm.start" md-placeholder="{{'CALENDAR.FORM.LABEL.DATE_INITIAL'|translate}}"></md-datepicker>
            </div>

            <div class="event-dialog-input-row" layout="row" layout-align="start center">
                <p translate flex hide-xs>{{'CALENDAR.FORM.LABEL.DATE_END'|translate}}</p>
                <md-datepicker ng-model="vm.end" md-placeholder="{{'CALENDAR.FORM.LABEL.DATE_END'|translate}}"></md-datepicker>
            </div>
            <md-input-container class="md-block">
                <!--<mdpDateTimePikcer-->
                <mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="currentDate">

                <!--<input type="text" ng-model="test" mdp-date-time-pikcer  datetime-format="DD/MM/YYYY" min-date="vm.minDate" max-date="vm.maxDate"/>-->
                <!--<mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="currentDate">-->
            </md-input-container>
            <md-input-container class="md-block"><mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="currentDate"></md-input-container>
            <!--<div class="event-dialog-input-row" layout="row" layout-align="start center">
                <p translate flex hide-xs>{{'CALENDAR.FORM.LABEL.DATE_TERMINATE'|translate}}</p>
                <sm-date-time-picker
                    fname="field"
                    lable="'CALENDAR.FORM.LABEL.DATE_TERMINATE'"
                    form="event-dialog-form"
                    value="vm.atendida"
                    is-required="{{true}}"
                    format="MM-DD-YYYY HH:mm"
                    mode="date-time" >
                </sm-date-time-picker>

            </div>-->
            <md-input-container class="md-block">
                <label translate>{{'CALENDAR.FORM.LABEL.STATUS'|translate}}</label>
                <md-select ng-model="vm.event.solicitud.status"
                           placeholder="{{'TECNICO.FORM.LABEL.STATUS'|translate}}"
                           ng-required="vm.cabinets.capitalizado">
                    <md-option ng-repeat="status in vm.statu" ng-value="status.value">{{status.value}}
                    </md-option>
                </md-select>

            </md-input-container>
            <md-input-container class="md-block">
                <label translate>{{'CALENDAR.FORM.LABEL.TYPE'|translate}}</label>
                <textarea ng-model="vm.event.solicitud.tipo_solicitud" readonly></textarea>
            </md-input-container>

        </form>
    </md-dialog-content>

    <md-dialog-actions layout="row" class="card1 md-blue-grey-theme">

        <span flex></span>
        <md-button ng-click="vm.cancelClick()" aria-label="{{'Cancel' | triTranslate}}" translate="Cancel"></md-button>
        <md-button ng-click="vm.okClick()" class="md-primary" ng-disabled="eventForm.$invalid" aria-label="{{vm.dialogData.confirmButtonText | triTranslate}}" translate="{{::vm.dialogData.confirmButtonText}}"></md-button>
    </md-dialog-actions>
</md-dialog>
