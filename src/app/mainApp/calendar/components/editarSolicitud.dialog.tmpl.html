<md-dialog class="mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar class="toolbar-default" ng-style="{ 'background-color': vm.selectedColor.backgroundColor, color: vm.selectedColor.textColor }">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>{{::vm.dialogData.title}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="md-dialog-content">
        <form class="event-dialog-form" name="eventForm">
            <md-input-container class="md-block">
                <label translate>Descripci√≥n</label>
                <input ng-model="vm.event.solicitud.descripcion" required>
            </md-input-container>
            <div class="event-dialog-input-row" layout="row" layout-align="start center">
                <p flex hide-xs translate>Fecha de inicio</p>
                <md-datepicker ng-model="vm.start" md-placeholder="Fecha de inicio | triTranslate"></md-datepicker>
            </div>

            <div class="event-dialog-input-row" layout="row" layout-align="start center" ng-hide="vm.event.allDay">
                <p translate flex hide-xs>Fecha de termino</p>
                <md-datepicker ng-model="vm.end" md-placeholder="Fecha de termino | triTranslate"></md-datepicker>
            </div>
            <md-input-container class="md-block">
                <label translate>Estatus</label>
                <md-select ng-model="vm.event.solicitud.status"
                           placeholder="{{'TECNICO.FORM.LABEL.STATUS'|translate}}"
                           ng-required="vm.cabinets.capitalizado">
                    <md-option ng-repeat="status in vm.statu" ng-value="status.value">{{status.value}}
                    </md-option>
                </md-select>

            </md-input-container>
            <md-input-container class="md-block">
                <label translate>Tipo de solicitud</label>
                <textarea ng-model="vm.event.solicitud.tipo_solicitud" readonly></textarea>
            </md-input-container>

        </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">

        <span flex></span>
        <md-button ng-click="vm.cancelClick()" aria-label="{{'Cancel' | triTranslate}}" translate="Cancel"></md-button>
        <md-button ng-click="vm.okClick()" class="md-primary" ng-disabled="eventForm.$invalid" aria-label="{{vm.dialogData.confirmButtonText | triTranslate}}" translate="{{::vm.dialogData.confirmButtonText}}"></md-button>
    </md-dialog-actions>
</md-dialog>
