<div layout="column">
    <md-card class="md-padding card1" flex="100">
        <img src="assets/images/backgrounds/material-backgrounds/mb-bg-01-narrow.jpg" alt="Card Image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Etapa de Servicio</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div flex="100" layout="row">
                <div layout="column" flex="100">
                    <md-input-container flex="100">
                        <label>Id Cabinet</label>
                        <md-autocomplete
                                class="md-padding card1"
                                ng-disabled="vm.isDisabled"
                                md-no-cache="vm.noCache"
                                md-selected-item="selectedItem"
                                md-search-text-change="vm.searchTextChange(vm.searchText)"
                                md-search-text="vm.searchText"
                                md-selected-item-change="vm.selectedItemChange(item)"
                                md-items="item in vm.querySearch(vm.searchText)"
                                md-item-text="item.display"
                                md-min-length="0">

                            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-autocomplete>
                    </md-input-container>
                    <div layout="row" flex="100">
                        <md-input-container flex="50">
                            <label>No. de Servicio</label>
                            <input type="text" ng-model="vm.etapa.noServicio" ng-disabled="true"/>
                        </md-input-container>
                        <md-input-container flex="50">
                            <label translate>Etapa Actual</label>
                            <md-select ng-model="vm.etapa.etapaActual" name="select" ng-disabled="true">
                                <md-option ng-repeat="etap in vm.etapas" ng-value="etap.id">{{etap.nombre}}</md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container flex="20">
                            <md-button class="md-primary md-raised"  aria-label="raised button"
                                       ng-click='vm.crearInsumo()'>
                                <md-icon md-font-icon="fa fa-save"></md-icon>
                            </md-button>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" flex="20">
                    <md-input-container flex>
                        <md-button class="md-fab" class="md-primary" aria-label="fab button">
                            <md-icon md-font-icon="zmdi zmdi-zoom-in"></md-icon>
                        </md-button>
                    </md-input-container>
                    <md-input-container flex>
                        <md-button class="md-fab" class="md-primary" aria-label="fab button">
                            <md-icon md-font-icon="fa fa-pencil"></md-icon>
                        </md-button>
                    </md-input-container>
                </div>

            </div>
        </md-card-content>
    </md-card>
    <md-card class="md-padding card1" layout="column" flex="flex">
        <div layout="row">
            <md-input-container flex="25">
                <label translate>Insumo</label>
                <md-select ng-model="vm.insumo" name="select">
                    <md-option ng-repeat="insu in vm.insumos" ng-value="insu">{{insu.nombre}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex="15">
                <label>Cantidad</label>
                <input type="number" ng-model="vm.insumo.cantidad"/>
            </md-input-container>
            <md-input-container flex="50">
                <label>Notas</label>
                <input type="text" ng-model="vm.insumo.notas"/>
            </md-input-container>
            <md-input-container flex="10">
                <md-button class="md-primary md-raised" aria-label="raised button"
                           ng-click='vm.crearInsumo()'>
                    <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
                </md-button>
            </md-input-container>
        </div>
        <div layout="row" layout-sm="column" layout-md="column">
            <md-table-container>
                <table md-table="" md-row-select="" ng-model="vm.insumo" flex="100">
                    <thead md-head="" md-order="vm.query.order">
                    <tr md-row="md-row">
                        <th md-column="md-column" md-order-by="nombre" flex="25"><span translate="">Nombre</span></th>
                        <th md-column="md-column" md-order-by="cantidad" flex="15"><span translate="">Cantidad</span>
                        <th md-column="md-column" md-order-by="notas" flex="50"><span translate="">Notas</span>
                            <!-- Cuerpo de la tabla-->
                        </th>
                    </tr>
                    </thead>
                    <tbody md-body="md-body">
                    <tr md-row="md-row" md-select="insu" md-select-id="{{insu.id}}"
                        ng-repeat="insu in vm.etapa.insumos | orderBy:vm.query.order">
                        <td md-cell="md-cell" flex="25">{{insu.nombre}}</td>
                        <td md-cell="md-cell" flex="15">{{insu.cantidad}}</td>
                        <td md-cell="md-cell" flex="50">{{insu.notas}}</td>
                        <td md-cell="md-cell" ng-click="$event.stopPropagation()" flex="10">
                            <md-button ng-click="vm.eliminarInsumo(insu)" class="md-fab md-warn md-mini">
                                <md-icon md-font-icon="fa fa-times-circle"></md-icon>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </md-card>
</div>
