<div layout="column">
    <md-card class="md-padding card1" flex="100">
        <img src="assets/images/backgrounds/material-backgrounds/mb-bg-01-narrow.jpg" alt="Card Image">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Asignación de Linea</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div flex="100" layout="row">
                <md-input-container flex="60">
                    <label>Id Cabinet</label>
                    <md-autocomplete
                            class="md-padding card1"
                            ng-disabled="vm.isDisabled"
                            md-no-cache="vm.noCache"
                            md-selected-item="selectedItem"
                            md-search-text-change="vm.searchTextChange(vm.searchText)"
                            md-search-text="vm.searchText"
                            md-selected-item-change="vm.selectedItemChange(item)"
                            md-items="item in vm.querySearch(vm.searchText)"
                            md-item-text="item.display"
                            md-min-length="0">

                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-autocomplete>
                </md-input-container>
                <md-input-container flex>
                    <md-button class="md-fab"  aria-label="fab button" ng-click="vm.buscar()">
                        <md-icon md-font-icon="zmdi zmdi-zoom-in"></md-icon>
                    </md-button>
                </md-input-container>
                <md-input-container flex>
                    <md-switch class="md-primary" ng-model="vm.cabinet.activo" aria-label="Aun es Funcional"  ng-disabled="true">
                        Funciona
                    </md-switch>
                </md-input-container>
                <md-input-container flex>
                    <md-button class="md-primary md-raised" aria-label="raised button"
                               ng-click="vm.guardar()">
                        <md-icon md-font-icon="fa fa-save"></md-icon>
                    </md-button>
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>

    <md-card class="md-padding card1" flex="100">
        <span class="md-subhead">Cabinet Seleccionado.</span>

        <div layout="row" , flex="flex">
            <md-input-container flex>
                <label>Economico</label>
                <input type="number" ng-model="vm.cabinet.economico" ng-disabled="true"/>
            </md-input-container>
            <md-input-container flex>
                <label translate>Estado Actual</label>
                <md-select ng-model="vm.cabinet.status" name="select" ng-disabled="true">
                    <md-option ng-repeat="stat in  vm.status" ng-value="stat.id">{{stat.nombre}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Incidencias</label>
                <input type="number" ng-model="vm.cabinet.incidencias" ng-disabled="true"/>
            </md-input-container>

        </div>
        <div layout="row" , flex="flex">
            <md-input-container flex="25">
                <label>tipo Entrada</label>
                <input type="text" ng-model="vm.cabinet.tipoEntrada" ng-disabled="true"/>
            </md-input-container>
            <md-input-container flex="25">
                <label>No de Serie</label>
                <input type="text" ng-model="vm.cabinet.noSerie" ng-disabled="true"/>
            </md-input-container>
            <md-input-container flex="25">
                <label>Año</label>
                <input type="text" ng-model="vm.cabinet.ano" ng-disabled="true"/>
            </md-input-container>
            <md-input-container flex="25">
                <label translate>Marca</label>
                <md-select ng-model="vm.cabinet.marca" name="select" ng-disabled="true">
                    <md-option ng-repeat="marca in vm.marcas" ng-value="marca.id">{{marca.nombre}}</md-option>
                </md-select>
            </md-input-container>


        </div>
    </md-card>

<md-card class="md-padding card1">
    <md-card-title-text>
        <span class="md-subhead">Asignación de Linea</span>
    </md-card-title-text>
    <md-slider-container flex>
        <md-input-container flex="10">
            <h5>Nivel</h5>
        </md-input-container>
        <md-input-container flex="10">
            <input flex type="number" ng-model="vm.cabinet.linea_y" aria-label="Posición en Eje Y" aria-controls="Y-slider">
        </md-input-container>
        <md-slider class="md-accent" md-discrete ng-model="vm.cabinet.linea_y" min="0" max="10" step="1" aria-label="Nivel"
                   md-vertical flex="90"></md-slider>
        </md-slider>

    </md-slider-container>
    <md-slider-container flex>

        <h5>Pasillo</h5>

        <md-input-container flex="10">
            <input flex type="number" ng-model="vm.cabinet.linea_x" aria-label="Posición en Eje X" aria-controls="X-slider">
        </md-input-container>
    <md-slider class="md-accent" min="0" max="10" md-discrete ng-model="vm.cabinet.linea_x" aria-label="accent value" flex="">
    </md-slider>

    </md-slider-container>
</md-card>
</div>
