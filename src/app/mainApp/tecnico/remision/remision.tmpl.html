<div layout="column" flex="100" layout-padding layout-fill>
    <md-card class="md-padding card1" flex="flex">
        <md-virtual-repeat-container class="vertical-container" flex="flex">
            <md-list>
                <md-list-item ng-repeat="entrada in vm.entradas" class="md-2-line" >
                    <md-button ng-click="vm.selectedEntrada(entrada)"
                               layout-padding layout="row"
                               layout-align="start center"
                               ng-class="{'selected' : entrada === vm.selectedEntradaList }">
                        <md-icon md-svg-icon="assets/images/transport.svg" class="avatar"></md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3><b>{{'MODAL_CATALOG_CONSUMABLE.FORM.LABEL.NAME'|translate}}</b> {{etapa.nombre }}</h3>
                            <h4><b>{{'MODAL_CATALOG_CONSUMABLE.FORM.LABEL.DESCRIPTION'|translate}}</b> {{::etapa.descripcion}}</h4>
                        </div>
                    </md-button>
                    <md-divider></md-divider>

                </md-list-item>

            </md-list>

        </md-virtual-repeat-container>
    </md-card>
</div>
