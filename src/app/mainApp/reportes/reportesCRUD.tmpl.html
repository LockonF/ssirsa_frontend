<div layout="column" flex="100" layout-padding layout-fill>
    <md-card class="md-padding-card1" flex-gt-sm="90" flex="100" layout="column">
        <div layout="row" flex="" layout-align="space-around stretch">
            <h2 flex="70" flex-sm="100" flex-gt-xs="100" class="md-headline-1 text-center" translate="">
                REPORTS.TITLE
            </h2>
            <md-button  aria-label="fab button" class="md-fab md-scale md-fab-top-right" ng-click="vm.newReport()">
                <md-icon md-font-icon="fa fa-plus" ng-style="{color: 'white'}">

                </md-icon>
            </md-button>
        </div>
        <div layout-gt-sm="row" layout="column">
            <!--Autocomplete div-->
            <div layout="column" layout-align="space-between stretch" flex-gt-sm="40" flex="100">
                <md-autocomplete
                        md-items="item in vm.querySearch(vm.searchParameter)"
                        md-selected-item="vm.report"
                        md-selected-item-change="vm.selectedItemChange(vm.report)"
                        md-search-text-change="vm.search(vm.searchParameter)"
                        md-search-text="vm.searchParameter"
                        md-item-text="item.name"
                        md-min-length="1"
                        md-floating-label="{{'REPORTS.FIELDS.SEARCH'|translate}}">
                    <span md-highlight-text="vm.searchParameter" md-highlight-flags="^i">{{item.name}}</span>
                    <md-item-template>
                        <div layout-fill ng-click="vm.clickCopy(item)">
                            <md-icon md-font-icon="fa fa-file-text-o"></md-icon>
                            <span>{{item.name}}</span>
                        </div><!--
                            <span class="item-title">
                                <md-icon md-font-icon="fa fa-folder"></md-icon>
                                <span>&nbsp; {{item.descripcion}}</span>
                            </span>-->
                    </md-item-template>
                    <md-not-found><span translate="REPORTS.ERROR.NOT_FOUND"></span></md-not-found>
                </md-autocomplete>

                <md-virtual-repeat-container flex="100"
                                             hide-xs="hide-xs"
                                             hide-sm="hide-sm"
                                             layout-fill
                                             class="vr-min-height">
                    <md-list flex="flex">
                        <md-list-item flex="flex" ng-repeat="item in vm.filteredReports">
                            <md-button
                                    ng-click="vm.clickCopy(item)"
                                    ng-class="{'selected':item.id === vm.selectedReport.id}">
                                <img ng-src="assets/images/report.png" class="avatar"/>
                                <span>{{item.name}}</span>
                            </md-button>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-virtual-repeat-container>


            </div>
            <!--Content div-->
            <div layout="column" flex-gt-sm="60" flex="100">
                <h2>{{'REPORTS.FIELDS.INFORMATION'|translate}}</h2>
                <form name="formReport" novalidate>
                    <div layout="column" layout-gt-sm="row">
                        <md-input-container class="md-block" flex="100" flex-gt-sm="60">
                            <label>{{'REPORTS.FIELDS.NAME'|translate}}</label>
                            <input name="ProjectName" type="text" required="" md-no-asterisk=""
                                   ng-model="vm.report.name">
                            <div ng-messages="formProject.ProjectName.$error">
                                <div ng-message="required">{{'REPORTS.ERRORS.REQUIRED'|translate}}</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block" flex="100" flex-gt-sm="40">
                            <label>{{'REPORTS.FIELDS.MODIFIED'|translate}}</label>
                            <input name="ProjectModified" type="text" required="" md-no-asterisk=""
                                   ng-model="vm.report.modified">
                            <div ng-messages="formProject.ProjectModified.$error">
                                <div ng-message="required">{{'REPORTS.ERRORS.REQUIRED'|translate}}</div>
                            </div>
                        </md-input-container>
                    </div>
                    <md-input-container class="md-block" flex="100" flex-gt-sm="40">
                        <label>{{'REPORTS.FIELDS.ROOT_MODEL'|translate}}</label>
                        <input name="ProjectModel" type="text" required="" md-no-asterisk=""
                               ng-model="vm.report.root_model_name">
                        <div ng-messages="formProject.ProjectModel.$error">
                            <div ng-message="required">{{'REPORTS.ERRORS.REQUIRED'|translate}}</div>
                        </div>
                    </md-input-container>
                </form>
            </div>
        </div>
        <md-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.clear()" md-no-ink class="md-raised md-primary" aria-label="clear">
                <md-icon md-font-icon="fa fa-eraser"></md-icon>
            </md-button>
            <md-button ng-if="vm.project.id!=null && vm.project.id!=undefined" ng-click="vm.remove()" md-no-ink
                       class="md-raised md-primary" aria-label="delete">
                <md-icon md-font-icon="fa fa-trash"></md-icon>
            </md-button>
            <md-button ng-if="vm.project.id==null || vm.project.id==undefined" ng-click="vm.create()" md-no-ink
                       class="md-raised md-primary" ng-disabled="formClient.$invalid" aria-label="save">
                <md-icon md-font-icon="fa fa-save"></md-icon>
            </md-button>
            <md-button ng-if="vm.project.id!=null && vm.project.id!=undefined" ng-click="vm.update()" md-no-ink
                       class="md-raised md-primary" ng-disabled="formClient.$invalid" aria-label="modify">
                <md-icon md-font-icon="fa fa-pencil"></md-icon>
            </md-button>
        </md-actions>
    </md-card>
</div>
