<md-dialog class="mobile-fullwidth-dialog" flex="40" flex-xs="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{'REPORTS.DIALOG.CREATE.TITLE'|translate}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-fill layout="column">
        <form name="formNewReport"
              novalidate>
            <md-input-container>
                <label>{{'REPORTS.DIALOG.CREATE.NAME'|translate}}</label>
                <input type="text"
                       name="inputName"
                       required
                       md-no-asterisk
                       ng-pattern="/^[ A-Za-z0-9]+$/"
                       md-maxlength="100"
                       ng-model="vm.report.name"
                       >
                <div ng-messages="formNwReport.inputName.$error">
                    <div ng-message="required">{{'REPORTS.ERRORS.REQUIRED'|translate}}</div>
                    <div ng-message="pattern">{{'REPORTS.DIALOGS.CREATE.ERROR_PATTERN'|translate}}</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>{{'REPORTS.DIALOG.CREATE.NAME'|translate}}</label>
                <input type="text"
                       name="inputDescription"
                       required
                       md-no-asterisk
                       ng-pattern="/^[ A-Za-z0-9]+$/"
                       md-maxlength="500"
                       ng-model="vm.report.description"
                >
                <div ng-messages="formNwReport.inputName.$error">
                    <div ng-message="required">{{'REPORTS.ERRORS.REQUIRED'|translate}}</div>
                    <div ng-message="pattern">{{'REPORTS.DIALOGS.CREATE.ERROR_PATTERN'|translate}}</div>
                </div>
            </md-input-container>
        </form>
    </md-content>
</md-dialog>
