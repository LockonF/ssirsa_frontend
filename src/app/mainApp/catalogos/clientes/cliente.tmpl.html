<div layout="column" flex="100" layout-padding layout-fill>
    <md-card class="md-padding-card1" flex-gt-md="90" flex="100" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>{{'Clients.Header'|translate}}</h1>
            </div>
        </md-toolbar>
        <div layout-gt-md="row" layout="column">
            <!--Autocomplete div-->
            <div layout="column" layout-align="space-between stretch" flex-gt-md="30" flex="100">

                <md-autocomplete
                        md-items="item in vm.filteredClients"
                        md-selected-item="vm.selectedClient"
                        md-selected-item-change="vm.selectedItemChange(item)"
                        md-search-text-change="vm.search(vm.searchParameter)"
                        md-search-text="vm.searchParameter"
                        md-item-text="item.nombre"
                        md-min-length="0"
                        md-floating-label="{{'Clients.Fields.Search'|translate}}">
                    <md-item-template>
                        <span>{{item.nombre}}</span>
                    </md-item-template>
                </md-autocomplete>

                <md-virtual-repeat-container flex="flex" hide layout-fill show-gt-md style="min-height:350px">
                    <div flex md-virtual-repeat="item in vm.filteredClients">
                        <div flex="flex"
                             ng-click="vm.clickCopy(item)"
                             layout-padding layout="row"
                             layout-align="start center" >
                            <img ng-src="assets/images/client.png"  flex="20" />
                            <span flex="80">{{item.nombre}}</span>
                        </div>
                    </div>
                </md-virtual-repeat-container>


            </div>
            <!--Content div-->
            <div layout="column" flex-gt-md="70" flex="100">
                <h2>{{'Clients.Fields.Information'|translate}}</h2>
                <form name="formClient" novalidate>
                    <md-input-container class="md-block">
                        <label>{{'Clients.Fields.Name'|translate}}</label>
                        <input name="ClientName" type="text" required="" md-no-asterisk=""
                               ng-model="vm.client.name">
                        <div ng-messages="formClient.ClientName.$error">
                            <div ng-message="required">{{'Clients.Errors.Required'|translate}}</div>
                        </div>
                    </md-input-container>
                </form>
            </div>
        </div>
        <md-actions layout="row" layout-align="end center">
            <md-button ng-if="vm.client.id!=null && vm.client.id!=undefined" ng-click="vm.remove()" md-no-ink class="md-primary">
                {{'MAIN.BUTTONS.DELETE'|translate}}
            </md-button>
            <md-button ng-click="vm.clear()" md-no-ink class="md-primary">
                {{'MAIN.BUTTONS.CLEAR_FIELDS'|translate}}
            </md-button>
            <md-button ng-if="vm.client.id==null || vm.client.id==undefined" ng-click="vm.create()" md-no-ink class="md-primary" ng-disabled="formClient.$invalid">
                {{'MAIN.BUTTONS.SUBMIT'|translate}}
            </md-button>
            <md-button ng-if="vm.client.id!=null && vm.client.id!=undefined" ng-click="vm.update()" md-no-ink class="md-primary" ng-disabled="formClient.$invalid">
                {{'MAIN.BUTTONS.UPDATE'|translate}}
            </md-button>
        </md-actions>
    </md-card>
</div>
